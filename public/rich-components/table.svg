<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Table Header -->
  <rect x="0" y="0" width="600" height="40" style="fill:#f0f0f0;stroke:black;stroke-width:1"/>

  <!-- Column 1 - Upward Triangle -->
  <text x="20" y="25" font-family="Arial" font-size="14" fill="black">Name</text>
  <polygon points="100,20 105,15 95,15" style="fill:black"/>

  <!-- Column 2 - Downward Triangle -->
  <text x="160" y="25" font-family="Arial" font-size="14" fill="black">Age</text>
  <polygon points="240,15 235,20 230,15" style="fill:black"/>

  <!-- Column 3 - Both Triangles (Up and Down with 5px Separation) -->
  <text x="280" y="25" font-family="Arial" font-size="14" fill="black">Country</text>
  <polygon points="340,20 345,15 335,15" style="fill:black"/>
  <polygon points="350,15 355,20 345,20" style="fill:black"/>

  <!-- Table Body (Rows) -->
  <!-- Row 1 -->
  <rect x="0" y="40" width="600" height="40" style="fill:white;stroke:black;stroke-width:0.5"/>
  <text x="20" y="65" font-family="Arial" font-size="14" fill="black">John Doe</text>
  <text x="160" y="65" font-family="Arial" font-size="14" fill="black">30</text>
  <text x="280" y="65" font-family="Arial" font-size="14" fill="black">USA</text>

  <!-- Row 2 -->
  <rect x="0" y="80" width="600" height="40" style="fill:#f9f9f9;stroke:black;stroke-width:0.5"/>
  <text x="20" y="105" font-family="Arial" font-size="14" fill="black">Jane Smith</text>
  <text x="160" y="105" font-family="Arial" font-size="14" fill="black">25</text>
  <text x="280" y="105" font-family="Arial" font-size="14" fill="black">UK</text>

  <!-- Row 3 -->
  <rect x="0" y="120" width="600" height="40" style="fill:white;stroke:black;stroke-width:0.5"/>
  <text x="20" y="145" font-family="Arial" font-size="14" fill="black">Luis Gomez</text>
  <text x="160" y="145" font-family="Arial" font-size="14" fill="black">35</text>
  <text x="280" y="145" font-family="Arial" font-size="14" fill="black">Argentina</text>
</svg>